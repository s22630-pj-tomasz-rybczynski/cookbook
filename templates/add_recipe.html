{% extends 'layout.html' %}

{% block title %}Add new recipe{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h1>Add a New Recipe</h1>

        <form method="post" action="/recipe/add">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="ingredients">Ingredients:</label>
                <input type="text" class="form-control" id="ingredients" name="ingredients" required>
                <small class="form-text text-muted">Separate ingredients with commas.</small>
            </div>

            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea class="form-control" id="instructions" name="instructions" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="ingredients">Image address:</label>
                <input type="text" class="form-control" id="image_address" name="image_address" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Recipe</button>
        </form>
    </div>
{% endblock %}
